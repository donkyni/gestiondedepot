{% for site in sites %}
<tr>
  <td>{{site.libellesite}}</td>
  <td>{{site.adressesite}}</td>
  <td>{{site.gerantsite}}</td>
  <td>{{site.datecreationsite}}</td>
  <td>
    <button class="btn btn-warning btn-sm show-form-update" data-url="{% url 'modifiersite' site.id %}">
      <i class="fas fa-pencil-alt"></i>
      Editer
    </button>
    <button class="btn btn-danger btn-sm show-form-delete" data-url="{% url 'supprimersite' site.id %}">
      <i class="fas fa-pencil-alt"></i>
      Supprimer
    </button>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="7" style="background:lightblue;text-align:center;font-weight:700">Aucun site n'est pr√©sent pour le moment !</td>
</tr>
{% endfor %}
