{% for droit in droits %}
<tr>
  <td style="font-size:18px">{{droit.nom_du_droit}}</td>
  <td style="font-size:18px">{{droit.date}}</td>
  <td>
    <button class="btn btn-info btn-sm show-form-update" data-url="{% url 'modifierdroit' droit.id %}">
      <i class="fas fa-pencil-alt"></i>
      Editer
    </button>
    <button class="btn btn-danger btn-sm show-form-delete" data-url="{% url 'supprimerdroit' droit.id %}">
      <i class="fas fa-pencil-alt"></i>
      Supprimer
    </button>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="3" style="background:lightblue;text-align:center;font-weight:700">Aucun droit n'est disponible pour le moment !</td>
</tr>
{% endfor %}
